<!DOCTYPE html>
<html lang="en">

<head>
    <title>VocalPencil</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/img/favicon/site.webmanifest">
    <link rel="mask-icon" href="/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- bootstrapCSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/styles.css">

</head>

<body>

    <div class="nav-container position-relative">
        <a class="position-absolute d-flex justify-content-center"
            style="z-index: 1; left: 50%; transform: translateX(-50%);">
            <img src="/img/VocalPencil.svg" height="27" class="d-inline-block align-top" alt="VocalPencil"
                style="margin-top: 20px;">
        </a>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:5500/index.html">Speaking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:5500/writing.html">Writing</a>
                    </li>
                </ul>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link" href="https://www.buymeacoffee.com/flyingbacksheep" target="_blank">give a gift now!</a>
                    </li>
                </ul>

            </div>
        </nav>
    </div>

    <div class="container custom-container">
        <form class="mx-auto">
            <h2 class="mt-4 mb-3">Writing Practice</h2>
            <p class="font-weight-light text-secondary">Set a timer for your writing practice. Copy the prompt to your chatbot for feedback. Open or close spell check as needed.</p>

            <div class="timer-controls">
                <input type="number" id="timeInput" placeholder="Enter time in minutes">
                <button id="timerButton" type="button" class="btn btn-primary" onclick="startTimer(event)">Start the
                    Timer</button>
                <p id="timerOutput" class="mb-0 ml-3"></p>
                <div class="ml-auto d-flex align-items-center">
                    <p class="mr-2 mb-0 text-black-50"><small>Spell check:</small></p>
                    <label class="switch">
                        <input type="checkbox" id="toggleSpellCheck" checked>
                        <span class="slider"></span>
                    </label>

                </div>
            </div>


            <p id="timerOutput"></p>
            <div id="toast"></div>

            <div id="writing-container" contenteditable="true" spellcheck="true"></div>

            <div class="d-flex justify-content-between align-items-center mt-3" style="position: relative;">
                <div>
                    <button type="button" class="btn btn-outline-secondary btn-sm" onclick="copyWriting()">Copy</button>
                    <button type="button" class="btn btn-outline-secondary btn-sm"
                        onclick="downloadWriting()">Download</button>
                </div>
                <p id="wordCount" class="mb-0 ml-3 text-black-50"></p>
                <div class="d-flex align-items-center">
                    <button type="button" id="help-feedback" class="btn btn-sm mr-3">
                        <img src="/img/help.svg" alt="Help" class="help-img">
                    </button>
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button"
                            id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Copy Prompt for Feedback
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#" onclick="celpipWritingPrompt()">CELPIP</a>
                            <a class="dropdown-item" href="#" onclick="ieltsWritingPrompt()">IELTS</a>
                            <a class="dropdown-item" href="#" onclick="toeflWritingPrompt()">TOEFL</a>
                        </div>
                    </div>
                </div>
            </div>

        </form>

    </div>

    <div class="modal fade" id="footerModal" tabindex="-1" aria-labelledby="footerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="footerModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- The content here will be replaced when a footer link is clicked -->
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-2 bg-light small-text">
        <div class="container">
            <div class="row">
                <div class="col">
                    <a class="nav-link  text-secondary" id="aboutLink" href="#">About</a>
                </div>
                <div class="col">
                    <a class="nav-link  text-secondary" id="helpLink" href="#">Help/FAQ</a>
                </div>
                <div class="col">
                    <a class="nav-link  text-secondary" id="legalLink" href="#">Legal</a>
                </div>
                <div class="col">
                    <a class="nav-link  text-secondary" id="contactLink" href="#">Contact</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/modalHandling.js"></script>
    <script src="js/promptGenerator.js"></script>
    <script src="js/writingPage.js"></script>
</body>

</html>
